<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Robber Problem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>House Robber Problem</h1>
        <p>Enter the values of houses:</p>
        <input type="text" id="houses" placeholder="e.g., 1, 2, 3, 1">
        <button onclick="solveRobbery()">Solve</button>
        <div id="houses-container"></div>
        <div id="robber-container">
            <img id="robber" src="robber.jpg" alt="Robber">
        </div>
        <div id="score-container">
            <h2>Robbed Score</h2>
            <p id="score">0</p>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
